<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>時間精靈</title>
    <link rel="stylesheet" href="./css/popup.css" />
    <script type="text/javascript" src="./js/loggedIn.js"></script>
  </head>
  <body>
    <div id="popup_root">
      <img
        src="../../images/profile_blue.png"
        alt="blue_ghost"
        style="margin-right: auto;"
      />
      <div>
        <h1>哈囉，歡迎來到時間精靈！</h1>
        <p>幫助你戒斷成癮網站的瀏覽器插件</p>
        <h3>我們怎麼幫助你？</h3>
        <p>
          <span style="font-weight: bold;">步驟一：</span>
          與朋友一同創建任務，設定戒斷網站的每日限制使用時數，並投入共同戒斷基金
        </p>
        <p>
          <span style="font-weight: bold;">步驟二：</span>
          在戒斷期間內盡可能達成目標，若當日任務成功則可以領取單日獎金，任務失敗則由朋友獲得
        </p>
        <p>
          <span style="font-weight: bold;">步驟三：</span>
          隨時監控使用時數，並在任務結束後檢視報告，追蹤進步程度
        </p>
        <h3>趕快開始你與朋友的專注旅程吧！</h3>
        <button class="btn main" id="btn-to-homepage">前往首頁</button>
        <button
          class="btn cancel"
          id="btn-logout"
          style="width: 5rem; margin-left: 0.3rem;"
        >
          登出
        </button>
      </div>
    </div>
  </body>
</html>
