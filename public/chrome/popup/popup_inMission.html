<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intervention</title>
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css//inMission.css" />
    <script type="text/javascript" src="./js/inMission.js"></script>
  </head>

  <body>
    <div id="popup_root">
      <div id="content">
        <h1 id="mission_name">---</h1>
        <!-- me -->
        <div>
          <img src="../../images/profile_blue.png" alt="blue_ghost" />
          <h2 id="name_me">我</h2>
          <h3>今日已使用的時數 / 限制時數：</h3>
          <p class="digital-clock">
            <span id="todayUsage_me">00:00:00</span> /
            <span id="limitTime_me">00:00:00</span>
          </p>
          <h3>限制網站：</h3>
          <div id="limitedWebsites_me">-</div>
          <span><h3>成功天數 / 總天數：</h3></span
          ><span
            ><p>
              <span id="successDay_me">0</span> /
              <span id="totalDays_me">0</span>
            </p></span
          >
          <h3>使用時數趨勢</h3>
          <div>Diagram</div>
          <span><h3>目前帳戶基金：</h3></span
          ><span><h3 id="bonus_me">0</h3></span>
        </div>

        <!-- friend -->
        <div>
          <img src="../../images//profile_orange.png" alt="orange_ghost" />
          <h2 id="name_friend">夥伴小橘</h2>
          <h3>今日已使用的時數 / 限制時數：</h3>
          <p class="digital-clock">
            <span id="todayUsage_friend">00:00:00</span> /
            <span id="limitTime_friend">00:00:00</span>
          </p>
          <h3>限制網站：</h3>
          <div id="limitedWebsites_friend">-</div>
          <span><h3>成功天數 / 總天數：</h3></span
          ><span
            ><p>
              <span id="successDay_friend">0</span> /
              <span id="totalDays_friend">0</span>
            </p></span
          >
          <h3>使用時數趨勢</h3>
          <div>Diagram</div>
          <span><h3>目前帳戶基金：</h3></span
          ><span><h3 id="bonus_friend">0</h3></span>
        </div>
      </div>

      <div id="loading">
        <div class="lds-grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
